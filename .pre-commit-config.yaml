repos:
  # Built-in hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Check for trailing whitespace
      - id: trailing-whitespace
        exclude: \.(png|jpg|jpeg|gif|svg|ico|pdf|zip|tar|gz|bz2)$

      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: \.(png|jpg|jpeg|gif|svg|ico|pdf|zip|tar|gz|bz2)$

      # Check for large files that shouldn't be committed
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check YAML syntax
      - id: check-yaml
        exclude: ^\.github/workflows/

      # Check JSON syntax
      - id: check-json

      # Prevent committing to main/master
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # ESLint for TypeScript/JavaScript linting
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npm run lint
        language: node
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
        require_serial: true

      # Prettier for code formatting
      - id: prettier
        name: Prettier
        entry: npm run format:check
        language: node
        files: \.(ts|tsx|js|jsx|json|md|yaml|yml)$
        pass_filenames: false
        require_serial: true

      # TypeScript type checking
      - id: typescript-check
        name: TypeScript Check
        entry: npm run type-check
        language: node
        files: \.(ts|tsx)$
        pass_filenames: false
        require_serial: true

  # Additional hooks for specific file types
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(md|yaml|yml)$
        exclude: |
          (?x)^(
              coverage/.*|
              dist/.*|
              node_modules/.*|
              \.git/.*
          )$
